<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">리그 오브 레전드</a>
            </div>
            <ul>
                <li><a href="#player-info">소환사 정보</a></li>
                <li><a href="#hero">홈</a></li>
                <li><a href="#champions">챔피언</a></li>
                <li><a href="#game-modes">게임 모드</a></li>
                <li><a href="#news">소식</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>전설들의 전장</h1>
                <p>지금 바로 리그 오브 레전드에 참여하여 실력을 증명하세요.</p>
                <a href="https://www.leagueoflegends.com/ko-kr/" class="btn" target="_blank">지금 플레이</a>
            </div>
        </section>

        <section id="champions">
            <div class="container">
                <h2>챔피언</h2>
                <div class="champion-grid">
                </div>
            </div>
        </section>

        <section id="game-modes">
            <div class="container">
                <h2>게임 모드</h2>
                <div class="game-mode-grid">
                </div>
            </div>
        </section>

        <section id="news">
            <div class="container">
                <h2>소식</h2>
                <div class="news-list">
                </div>
            </div>
        </section>

        <section id="player-info">
            <div class="container">
                <h2>소환사 정보</h2>
                <div class="player-info-content">
                    <!-- 소환사 정보가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Riot Games, Inc. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
